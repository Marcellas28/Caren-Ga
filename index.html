<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Media Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>@_ka.re.ne ðŸ’“</h1>
  </header>
  
  <main>
    <section class="user-info">
      <div class="welcome-message">
        Welcome, <span id="username-display">User</span>! Create your memoriesðŸ’•
      </div>
      <button id="logout-btn" class="logout-btn">Logout</button>
    </section>
    
    <section class="upload-section">
      <h2>Add New Media</h2>
      <form id="upload-form">
        <div class="form-group">
          <label for="media-title">Title:</label>
          <input type="text" id="media-title" required>
        </div>
        
        <div class="form-group">
          <label for="media-file">Select image or video:</label>
          <input type="file" id="media-file" accept="image/*,video/*" required>
          <div class="upload-preview-container">
            <div id="upload-preview" class="upload-preview">
              <div class="placeholder-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                  <circle cx="8.5" cy="8.5" r="1.5"></circle>
                  <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <p>Preview will appear here</p>
              </div>
            </div>
          </div>
        </div>
        
        <button type="submit" class="btn">Add to Gallery</button>
      </form>
    </section>
    
    <section class="filter-section">
      <div class="filter-controls">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="image">Images</button>
        <button class="filter-btn" data-filter="video">Videos</button>
      </div>
    </section>
    
    <section class="gallery" id="media-gallery">
      <!-- Media items will be added here dynamically -->
      <div class="empty-gallery">
        <div class="placeholder-gallery">
          <div class="placeholder-item">
            <div class="placeholder-image"></div><img src="IMG-20250401-WA0001.jpg">
            <div class="placeholder-text"></div>
          </div>
          <div class="placeholder-item">
            <div class="placeholder-image"></div><img src="marcel.jpg">
            <div class="placeholder-text"></div>
          </div>
          <div class="placeholder-item">
            <div class="placeholder-image"></div><img src="IMG-20250401-WA0003.jpg">
            <div class="placeholder-text"></div>
          </div>
        </div>
        <p> Add some media to get started!</p>
      </div>
    </section>
  </main>
  
  <div id="media-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2 id="modal-title"></h2>
      <div id="modal-media-container"></div>
    </div>
  </div>
  
  <footer>
    <p>Caren Jepkorir : Marcellas Indeje &copy; 2025</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
