<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Personal Media Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>@_l.i.f.e.l.i.n.e ðŸ’“</h1>
      <h2>Login</h2>
      
      <div class="login-placeholder">
        <div class="placeholder-icon">
          <img src="IMG-20250401-WA0001.jpg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </img>
          <p>Media Gallery</p>
        </div>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Any password works">
          <small class="password-hint">Don't worry about the password, it's indecisive today.</small>
        </div>
        
        <button type="submit" class="btn login-btn">Log In</button>
      </form>
      
      <div id="login-message" class="login-message"></div>
    </div>
  </div>
  
  <script src="login.js"></script>
</body>
</html>
